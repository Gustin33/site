<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Namoro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="content">
            <h1>Quer namorar comigo?</h1>
            <p class="subtext">Escolha uma opção abaixo</p>
            <div id="buttons">
                <button onclick="handleResponse('sim')">Sim</button>
                <button onclick="handleResponse('nao')">Não</button>
            </div>
        </div>
    </div>

    <div id="response-container" class="hidden">
        <div id="response-message"></div>
        <div id="hearts"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
