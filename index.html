<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Namoro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="initial-page">
            <h1 id="main-question">Quer namorar comigo?</h1>
            <div id="buttons">
                <button onclick="handleResponse('sim')">Sim</button>
                <button onclick="handleResponse('nao')">Não</button>
            </div>
        </div>
        <div id="response-page" class="hidden">
            <div id="response-message">
                <p id="response-text"></p>
                <div id="heart-container">
                    <!-- Corações flutuantes -->
                    <div class="heart"></div>
                    <div class="heart"></div>
                    <div class="heart"></div>
                    <div class="heart"></div>
                    <div class="heart"></div>
                    <!-- Adicione mais corações conforme necessário -->
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
